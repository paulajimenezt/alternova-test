services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
    environment:
      - DOCKER_DB_PATH=/data/database.db

  db:
    image: nouchka/sqlite3:latest
    volumes:
      - sqlite-data:/data
    environment:
      - SQLITE_DATABASE=/data/database.db

volumes:
  sqlite-data:
